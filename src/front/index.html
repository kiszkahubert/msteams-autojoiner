<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule your task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-stage">
        <h1 class="header">Podaj adres email oraz hasło do Teams</h1>
        <form id="login-form">
            <div class="row">
                <label>E-mail:</label>
                <div class="input-wrapper">
                    <input type="text" id="email-input" name="email" required>
                    <div class="cursor" id="cursor-email"></div>
                </div>
            </div>
            <div class="row">
                <label>Hasło:</label>
                <div class="input-wrapper">
                    <input type="password" id="password-input" name="password" required>
                    <div class="cursor" id="cursor-password"></div>
                </div>
            </div>
            <button type="submit" class="submit-btn">Zaloguj się</button>
        </form>
    </div>
    <div class="waiting-stage">
        <h2 id="waiting-text">Zaczekaj .</h2>
    </div>
    <div id="teams-list" style="margin-top: 30px;"></div>
    <div class="datetime-stage">
        <h2 id="selected-team-text"></h2>
        <div class="row">
            <label>Wybierz datę:</label>
            <div class="input-wrapper">
                <input type="text" id="date-picker" class="date-input">
            </div>
        </div>
        <div class="row">
            <label>Wybierz godzinę:</label>
            <div class="time-selector">
                <div class="time-unit">
                    <span class="time-value" id="hours">00</span>
                </div>
                <span>:</span>
                <div class="time-unit">
                    <span class="time-value" id="minutes">00</span>
                </div>
            </div>
        </div>
    </div>
    <div id="last-stage" style="visibility: hidden;">
        <h2>Zapisano twoj wybór!</h2>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
